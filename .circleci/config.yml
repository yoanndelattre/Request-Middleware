version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: docker build -t docker.pkg.github.com/yoanndelattre/Request-Middleware/Request_Middleware:latest .
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD docker.pkg.github.com
            docker push docker.pkg.github.com/yoanndelattre/Request-Middleware/Request_Middleware:latest